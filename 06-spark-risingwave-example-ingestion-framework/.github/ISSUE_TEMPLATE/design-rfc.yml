name: Design RFC
description: Propose a design
labels: ["type/feature"]
body:
  - type: markdown
    attributes:
      value: |
        This doc will first explain why we need ..... Then we will go through the technical design of this feature.

  - type: textarea
    attributes:
      label: Background
      description: Please articulate the pain points and use cases where this RFC can improve
  - type: textarea
    attributes:
      label: Design
      description: The technical design in detail. You can write some demos or concrete APIs that can help others better understand how the design will work.
  - type: textarea
    attributes:
      label: Future Optimizations
      description: Please remember that a good design always goes with an MVP first and iterates for optimizations step by step.
  - type: textarea
    attributes:
      label: Discussions
      description: Please list the open issues and the tough decisions that you want to discuss with meeting participants
  - type: textarea
    attributes:
      label: Q&A
      description: Here's where the doc readers can leave the questions and suggestions
      placeholder: |
        * Why do you need ...
        * What will happen if ...
